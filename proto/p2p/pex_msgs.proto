syntax = "proto3";
package tendermint.proto.p2p;

option go_package = "github.com/tendermint/tendermint/proto/p2p";

import "proto/p2p/types.proto";

message PexRequest {}

message PexAddrs {
  NetAddress addrs = 1;
}

message Message {
  oneof sum {
    PexRequest pex_request = 1;
    PexAddrs   pex_addrs   = 2;
  }
}
