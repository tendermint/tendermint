workflows:
  version: 2
  docs:
    jobs:
      - deploy_docs:
          context: tendermint-docs
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /^v.*/
      - deploy_docs:
          context: tendermint-docs-staging
          filters:
            branches:
              only:
                - docs-staging
      # - contract_tests:
      #     requires:
      #       - setup_dependencies

  release:
    jobs:
      - prepare_build:
          filters:
            branches:
              only:
                - /v[0-9]+\.[0-9]+/
      - build_artifacts:
          requires:
            - prepare_build
          filters:
            branches:
              only:
                - /v[0-9]+\.[0-9]+/
      - release_artifacts:
          requires:
            - prepare_build
            - build_artifacts
          filters:
            branches:
              only:
                - /v[0-9]+\.[0-9]+/
