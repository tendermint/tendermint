# The version of the generation template.
# Required.
# The only currently-valid value is v1beta1.
version: v1beta1

# The plugins to run.
plugins:
  # The name of the plugin.
  # Required.
  # By default, buf generate will look for a binary named protoc-gen-NAME on your $PATH.
  - name: gogofaster
    # The the relative output directory.
    # Required.
    out: proto
    # Any options to provide to the plugin.
    # Optional.
    opt: Mgoogle/protobuf/timestamp.proto=github.com/gogo/protobuf/types,Mgoogle/protobuf/duration.proto=github.com/golang/protobuf/ptypes/duration,plugins=grpc,paths=source_relative
    # The custom path to the plugin binary, if not protoc-gen-NAME on your $PATH.
