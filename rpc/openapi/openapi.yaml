components:
  schemas:
    JSONRPC:
      type: object
      properties:
        id:
          type: integer
          example: 0
        jsonrpc:
          type: string
          example: "2.0"
    EmptyResponse:
      description: Empty Response
      allOf:
        - $ref: "#/components/schemas/JSONRPC"
        - type: object
          properties:
            result:
              type: object
              additionalProperties: {}
    ErrorResponse:
      description: Error Response
      allOf:
        - $ref: "#/components/schemas/JSONRPC"
        - type: object
          properties:
            error:
              type: string
              example: "Description of failure"
    EventItem:
      description: Event item metadata
      type: object
      properties:
        cursor:
          type: string
          example: "0005d7c09065e9a7-01cf"
        data:
          type: object
          properties:
            type:
              type: string
              example: "tendermint/event/Tx"
            value:
              type: string
              format: json
    EventFilter:
      description: Event filter query
      type: object
      properties:
        query:
          type: string
          example: "tm.event = 'Tx'"
    EventsResponse:
      description: Events response
      allOf:
        - $ref: "#/components/schemas/JSONRPC"
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/EventItem"
            more:
              type: boolean
            oldest:
              type: string
              example: "0005d7c09065e9a7-01cf"
            newest:
              type: string
              example: "0005d7c090660099-0200"
    ProtocolVersion:
      type: object
      properties:
        p2p:
          type: string
          example: "7"
        block:
          type: string
          example: "10"
        app:
          type: string
          example: "0"
    PubKey:
      type: object
      properties:
        type:
          type: string
          example: "tendermint/PubKeyEd25519"
        value:
          type: string
          example: "A6DoBUypNtUAyEHWtQ9bFjfNg8Bo9CrnkUGl6k6OHN4="
    NodeInfo:
      type: object
      properties:
        protocol_version:
          $ref: "#/components/schemas/ProtocolVersion"
        id:
          type: string
          example: "5576458aef205977e18fd50b274e9b5d9014525a"
        listen_addr:
          type: string
          example: "tcp://0.0.0.0:26656"
        network:
          type: string
          example: "cosmoshub-2"
        version:
          type: string
          example: "0.32.1"
        channels:
          type: string
          example: "4020212223303800"
        moniker:
          type: string
          example: "moniker-node"
        other:
          type: object
          properties:
            tx_index:
              type: string
              example: "on"
            rpc_address:
              type: string
              example: "tcp://0.0.0.0:26657"
