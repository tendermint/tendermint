name: Tests
on:
  pull_request:
  push:
    branches:
      - master
      - release/**

jobs:
  Diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: technote-space/get-diff-action@v1
        id: git_diff
        with:
          SUFFIX_FILTER: |
            .go
            .mod
            .sum
          SET_ENV_NAME_INSERTIONS: 1
          SET_ENV_NAME_LINES: 1
      - name: test
        run: exit 1
        if: "env.GIT_DIFF == ''"

  cleanup-runs:
    runs-on: ubuntu-latest
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master'"

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2-beta
      - name: Set GOBIN
        run: |
          echo "::add-path::$(go env GOPATH)/bin"
      - uses: actions/checkout@v2
      - name: install
        run: make install install_abci
      # Cache bin
      - uses: actions/cache@v1
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tm-binary

  test_abci_apps:
    runs-on: ubuntu-latest
    needs: [Build, Diff]
    steps:
      - uses: actions/setup-go@v2-beta
      - name: Set GOBIN
        run: |
          echo "::add-path::$(go env GOPATH)/bin"
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tm-binary
      - name: test_abci_apps
        run: abci/tests/test_app/test.sh
        shell: bash

  test_abci_cli:
    runs-on: ubuntu-latest
    needs: [Build, Diff]
    steps:
      - uses: actions/setup-go@v2-beta
      - name: Set GOBIN
        run: |
          echo "::add-path::$(go env GOPATH)/bin"
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tm-binary
      - run: abci/tests/test_cli/test.sh
        shell: bash

  test_apps:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v2
      - uses: technote-space/get-diff-action@v1
        id: git_diff
        with:
          SUFFIX_FILTER: |
            .go
            .mod
            .sum
          SET_ENV_NAME_INSERTIONS: 1
          SET_ENV_NAME_LINES: 1
      - name: Set GOBIN
        run: |
          echo "::add-path::$(go env GOPATH)/bin"
      - uses: actions/cache@v1
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tm-binary
        if: "env.GIT_DIFF != ''"
      - name: test_apps
        run: test/app/test.sh
        shell: bash
        if: "env.GIT_DIFF != ''"
