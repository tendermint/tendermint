name: Check Markdown links

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: thanethomson/github-action-markdown-link-check@611438d456810f86e2053576f7e62a433da10e0e
        with:
          check-modified-files-only: 'yes'
