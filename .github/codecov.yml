coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        threshold: 20%
    patch: off
    changes: false

github_checks:
  annotations: false

comment: false

ignore:
  - "docs"
  - "docker"
  - "scripts"
  - "**/*.pb.go"
  - "libs/pubsub/query/query.peg.go"
  - "*.md"
  - "*.rst"
  - "*.yml"
