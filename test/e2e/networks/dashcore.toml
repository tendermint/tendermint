# This testnet is run by CI, and attempts to cover a broad range of
# functionality with a single network.

initial_height = 1000
initial_state = { initial01 = "a", initial02 = "b", initial03 = "c" }
initial_core_chain_locked_height = 3400

[chainlock_updates]
1000 = 3450
1004 = 3451
1009 = 3452
1020 = 3454
1040 = 3500

[validators]
validator01 = 100

[validator_update.0]
validator02 = 100
validator03 = 100
validator04 = 100

[validator_update.1010]
validator05 = 100

[validator_update.1012]
validator06 = 100

[node.seed01]
mode = "seed"
seeds = ["seed02"]

[node.seed02]
mode = "seed"
seeds = ["seed01"]

[node.validator01]
seeds = ["seed01"]
snapshot_interval = 5
perturb = ["disconnect"]
privval_protocol = "dashcore"
misbehaviors = { 1018 = "double-prevote" }

[node.validator02]
seeds = ["seed02"]
database = "boltdb"
abci_protocol = "tcp"
privval_protocol = "tcp"
persist_interval = 0
privval_protocol = "dashcore"
perturb = ["restart"]

[node.validator03]
seeds = ["seed01"]
database = "badgerdb"
# FIXME: should be grpc, disabled due to https://github.com/tendermint/tendermint/issues/5439
#abci_protocol = "grpc"
privval_protocol = "unix"
persist_interval = 3
retain_blocks = 3
privval_protocol = "dashcore"
perturb = ["kill"]

[node.validator04]
persistent_peers = ["validator01"]
database = "rocksdb"
abci_protocol = "builtin"
privval_protocol = "dashcore"
perturb = ["pause"]

[node.validator05]
start_at = 1005 # Becomes part of the validator set at 1010
seeds = ["seed02"]
database = "cleveldb"
fast_sync = "v0"
# FIXME: should be grpc, disabled due to https://github.com/tendermint/tendermint/issues/5439
#abci_protocol = "grpc"
privval_protocol = "dashcore"
perturb = ["kill", "pause", "disconnect", "restart"]

[node.full01]
start_at = 1010
mode = "full"
# FIXME: should be v2, disabled due to flake
fast_sync = "v0"
persistent_peers = ["validator01", "validator02", "validator03", "validator04", "validator05"]
retain_blocks = 1
perturb = ["restart"]

[node.full02]
start_at = 1015
mode = "full"
# FIXME: should be v2, disabled due to flake
fast_sync = "v0"
state_sync = true
seeds = ["seed01"]
perturb = ["restart"]
