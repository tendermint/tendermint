# This testnet is run by CI, and attempts to cover a broad range of
# functionality with a single network.

evidence = 5
initial_height = 1000
initial_state = {initial01 = "a", initial02 = "b", initial03 = "c"}
queue_type = "priority"

[validators]
validator01 = 100

[validator_update.0]
validator01 = 10
validator02 = 20
validator03 = 30
validator04 = 40

[validator_update.1010]
validator04 = 50

# validator03 gets killed and validator05 has lots of perturbations, so weight them low.
[validator_update.1020]
validator01 = 100
validator02 = 100
validator03 = 50
validator04 = 50

[node.seed01]
mode = "seed"
perturb = ["restart"]

[node.validator01]
perturb = ["disconnect"]
seeds = ["seed01"]
snapshot_interval = 5
block_sync = "v0"

[node.validator02]
abci_protocol = "tcp"
database = "rocksdb"
persist_interval = 0
perturb = ["restart"]
privval_protocol = "tcp"
seeds = ["seed01"]
block_sync = "v0"

[node.validator03]
database = "badgerdb"
seeds = ["seed01"]
abci_protocol = "grpc"
persist_interval = 3
perturb = ["kill"]
privval_protocol = "grpc"
block_sync = "v0"
retain_blocks = 10

[node.validator04]
database = "cleveldb"
block_sync = "v0"
state_sync = "p2p"
seeds = ["seed01"]
start_at = 1005 # Becomes part of the validator set at 1010
abci_protocol = "grpc"
perturb = ["pause"]
privval_protocol = "tcp"

[node.full01]
mode = "full"
start_at = 1010
block_sync = "v0"
perturb = ["restart"]
retain_blocks = 10
state_sync = "rpc"

[node.light01]
mode = "light"
persistent_peers = ["validator01", "validator02", "validator03"]
start_at = 1010
