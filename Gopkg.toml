# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

# NOTE if not specified, dep automatically adds `^` to each version,
# meaning it will accept up to the next version for the first non-zero
# element in the version.
#
# So `version = "1.3.2"` means `1.3.2 <= version < 2.0.0`.
# Use `~` for only minor version bumps.

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "~1.0.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "~0.0.1"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "~1.2.1"

[[constraint]]
  name = "github.com/tendermint/tmlibs"
  branch = "develop"
  # version = "0.8.1"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "~1.7.3"

# this got updated and broke, so locked to an old working commit ...
[[override]]
  name = "google.golang.org/genproto"
  revision = "7fd901a49ba6a7f87732eb344f6e3c5b19d1b200"


[prune]
  go-tests = true
  unused-packages = true
