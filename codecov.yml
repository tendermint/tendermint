coverage:
  precision: 2
  round: down
  range: "70...100"
  github_checks:
    annotations: false

  status:
    project:
      default:
        threshold: 1%
    patch: true
    changes: false

comment:
  layout: "diff, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "docs"
  - "docker"
  - "scripts"
  - "**/*.pb.go"
  - "libs/pubsub/query/query.peg.go"
